<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="col-sm-2 m-1">
			<div class="card">
				<div class="card-header">
					<b>Customers: [[${summary.totalCustomers}]]</b>
				</div>
				<div class="card-body">
					<div><a th:href="@{/customers}">View All</a></div>
					<div><a th:href="@{'/customers/page/1?sortField=enabled&sortDir=desc'}">Enabled: <b>[[${summary.enabledCustomersCount}]]</b></a></div>
					<div><a th:href="@{'/customers/page/1?sortField=enabled&sortDir=asc'}">Disabled: <b>[[${summary.disabledCustomersCount}]]</b></a></div>					
				</div>
			</div>			
		</div>			
	</div>
</body>
</html>
